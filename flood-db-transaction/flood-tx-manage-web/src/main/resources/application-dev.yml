### database setting.

########################################################
spring:
  datasource:
    # JDBC 配置(驱动类自动从url的mysql识别,数据源类型自动识别)
    url: jdbc:mysql://127.0.0.1:3306/central-transaction?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false 
    username: root
    password: root
    driver-class-name:  com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
