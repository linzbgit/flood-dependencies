### redis setting. 2.0以后redis的连接池改为了lettuce，lettuce能够支持redis4，需要java8及以上

########################################################
#单机配置
---
spring:
  redis:
    database: 1  #Redis默认情况下有16个分片，这里配置具体使用的分片，默认是0
    timeout: 5000ms  # 数据库连接超时时间，2.0 中该参数的类型为Duration，这里在配置的时候需要指明单位
    #单机配置
    host: 127.0.0.1
    port: 6379
#    password: # 密码（默认为空）
    ssl: false
    # 连接池配置，2.0中直接使用jedis或者lettuce配置连接池
    lettuce:
      pool:
        # 连接池最大活跃连接数（使用负值表示没有限制） 默认 8,负数为不限制
        max-active: 2
        # 连接池中的最大空闲连接 默认 8
        max-idle: 2
        # 最小空闲连接数
        min-idle: 1
        # 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
        max-wait: 35000ms
      shutdown-timeout: 35000ms
